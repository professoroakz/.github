name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ·ï¸ Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Stale issue settings
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Update the issue with new information
            - Add the `keep-open` label
            
            Thank you for your contributions! ğŸ™
          
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.
            
            Thank you! ğŸ™
          
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'keep-open,pinned,security,bug'
          
          # Stale PR settings
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            If this PR is still relevant, please:
            - Update the PR with requested changes
            - Rebase on the latest main branch
            - Add a comment with status update
            - Add the `keep-open` label
            
            Thank you for your contribution! ğŸ™
          
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue work on this PR, please feel free to reopen it or create a new PR.
            
            Thank you! ğŸ™
          
          days-before-pr-stale: 90
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'keep-open,pinned,security,work-in-progress'
          
          # Additional settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
