name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check NPM dependencies
      id: npm-deps
      run: |
        if [ -f package.json ]; then
          npm outdated || echo "updates_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create issue if updates available
      if: steps.npm-deps.outputs.updates_available == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const date = new Date().toISOString().split('T')[0];
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸ“¦ Dependency updates available - ${date}`,
            body: 'Automated check found available dependency updates.\n\nPlease review and update dependencies:\n\n```bash\nmake update-deps\n```',
            labels: ['dependencies', 'automated']
          });
